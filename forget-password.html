<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperação de Senha | Sistema ERP</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="logo">
        <div>ComplIR</div>
        <h1>Sistema ERP</h1>
      </div>
      
      <h2>Recuperação de senha</h2>
      <p>Esqueceu sua senha? Insira o endereço de e-mail vinculado a esta conta e lhe enviaremos um código para que você possa alterar sua senha.</p>
      
      <form id="forgetPasswordForm">
        <div class="form-group">
          <label for="email">Endereço de email</label>
          <input type="email" id="email" class="form-control" placeholder="Entre com seu email" required>
        </div>
        
        <button type="submit" class="btn">Enviar</button>
        
        <div class="text-center mt-3">
          <a href="index.html" class="link">Voltar para o login</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('forgetPasswordForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Simulação de envio - redireciona para verificação
      window.location.href = 'verify-email.html';
    });
  </script>
</body>
</html>

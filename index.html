<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Sistema ERP</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="logo">
        <div>ComplIR</div>
        <h1>Sistema ERP</h1>
      </div>
      
      <h2>Bem vindo de volta!</h2>
      <p>Faça o login novamente</p>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Entre com endereço de email" required>
        </div>
        
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required>
        </div>
        
        <div class="checkbox-group">
          <input type="checkbox" id="remember">
          <label for="remember">Lembrar</label>
        </div>
        
        <button type="submit" class="btn">Entrar</button>
        
        <div class="text-center mt-3">
          <a href="forget-password.html" class="link">Eu esqueci minha senha</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Simulação de login - redireciona para dashboard se ok
      window.location.href = 'dashboard.html'; // Página fictícia
    });
  </script>
<script src="js/auth.js"></script>
<script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    if (login(email, password)) {
      // Redirecionamento é feito na função login
    } else {
      alert('Email ou senha incorretos!');
    }
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redefinição de Senha | Sistema ERP</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="logo">
        <div>ComplIR</div>
        <h1>Sistema ERP</h1>
      </div>
      
      <h2>Recuperação de senha</h2>
      <p>Redefinição de senha</p>
      <p>Por favor, digite uma nova senha.</p>
      
      <form id="resetPasswordForm">
        <div class="form-group">
          <label for="newPassword">Nova senha</label>
          <input type="password" id="newPassword" class="form-control" placeholder="Digite sua nova senha" required>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirmar nova senha</label>
          <input type="password" id="confirmPassword" class="form-control" placeholder="Confirme sua nova senha" required>
        </div>
        
        <button type="submit" class="btn">Redefinir</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (newPassword !== confirmPassword) {
        alert('As senhas não coincidem!');
        return;
      }
      
      // Redireciona para confirmação
      window.location.href = 'success.html';
    });
  </script>
</body>
</html>

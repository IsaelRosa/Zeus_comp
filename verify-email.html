<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificação de Email | Sistema ERP</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="logo">
        <div>ComplIR</div>
        <h1>Sistema ERP</h1>
      </div>
      
      <h2>Recuperação de senha</h2>
      <p>Verificação de email</p>
      <p>Por favor, digite o código de 6 dígitos que foi enviado para seu endereço de e-mail.</p>
      
      <form id="verifyEmailForm">
        <div class="code-inputs">
          <input type="text" class="code-input" maxlength="1" pattern="[0-9]">
          <input type="text" class="code-input" maxlength="1" pattern="[0-9]">
          <input type="text" class="code-input" maxlength="1" pattern="[0-9]">
          <input type="text" class="code-input" maxlength="1" pattern="[0-9]">
          <input type="text" class="code-input" maxlength="1" pattern="[0-9]">
          <input type="text" class="code-input" maxlength="1" pattern="[0-9]">
        </div>
        
        <button type="submit" class="btn">Verificar</button>
        
        <div class="text-center mt-3">
          <a href="#" class="link">Reenviar código</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('verifyEmailForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Redireciona para redefinição de senha
      window.location.href = 'reset-password.html';
    });

    // Auto-focus e navegação entre inputs
    const inputs = document.querySelectorAll('.code-input');
    inputs.forEach((input, index) => {
      input.addEventListener('input', () => {
        if (input.value.length === 1) {
          if (index < inputs.length - 1) {
            inputs[index + 1].focus();
          }
        }
      });
      
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && input.value.length === 0) {
          if (index > 0) {
            inputs[index - 1].focus();
          }
        }
      });
    });
  </script>
</body>
</html>
